<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Div Container</title>
  </head>
  <body>
    <h1>Div Container</h1>
    <hr />
    <header></header>
    <nav>
      <div class="prev">&lt;</div>
      <div class="button-group">
        <button>Coupon</button>
        <button>Top-up</button>
        <button>EN</button>
      </div>
    </nav>
    <div class="welcome">Welcome</div>
    <div class="select-header">Please selecct drink..</div>
    <div class="item-row">
      <div class="circle">
        <div class="item">
          <img src="./pic/recomend.png" alt="taobin" />
          <p>Recomended Menu</p>
        </div>
      </div>
      <div class="circle">
        <div class="item">
          <img src="./pic/coffee.png" alt="Coffee" />
          <p>Coffee</p>
        </div>
      </div>
    </div>
    <div class="item-row">
      <div class="circle">
        <div class="item">
          <img src="./pic/tea.png" alt="Tea" />
          <p>Tea</p>
        </div>
      </div>
      <div class="circle">
        <div class="item">
          <img src="./pic/milk.png" alt="milk" />
          <p>Milk Cocao Caremel</p>
        </div>
      </div>
    </div>
    <div class="item-row">
      <div class="circle">
        <div class="item">
          <img src="./pic/protien.png" alt="protein" />
          <p>Protein Shake</p>
        </div>
      </div>
      <div class="circle">
        <div class="item">
          <img src="./pic/softdrink.png" alt="softdrink" />
          <p>Soft drink and Other</p>
        </div>
      </div>
    </div>
  </body>
</html>
